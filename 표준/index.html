<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Notion Tools - 노션툴즈</title>
</head>

<body>
    <div class="divver">
        <div id="embed">
            <div class="input_line">
                <input type="text" class="input_text" id="" placeholder="">
            </div>

            <div class="input_line">
                <div class="input_set">
                    <input type="button" class="input_theme_white" id="input_theme" value="🌞 밝은 배경" style="margin-right: 10px;">
                    <input type="button" class="input_button" id="input_align" value="가운데 정렬">
                </div>
                <input type="button" id="input_make"class="input_make" value="링크 생성하기">
            </div>

            <div class="output">
                <input type="text" id="output_link" class="output_link" placeholder="" readonly>
                <input type="button" value="복사하기"class="output_copy">
            </div>
        </div>
    </div>
</body>

</html>
