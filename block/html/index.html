    * {
        margin: 0;
        padding: 0;
    }

</style>

<body>
    <div id="root"></div>
<script>
  function getParameterByName(name) {
    name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
    var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
      results = regex.exec(location.search);
    return results === null
      ? ""
      : decodeURIComponent(results[1].replace(/\+/g, " "));
  }

  let code = atob(getParameterByName("c"))
  let root = document.getElementById("root")

  if (code.slice(-2) == "nt") {
    root.innerHTML = code.slice(0,-2);
  } else {
    root.innerHTML = "링크를 다시 생성해주세요. <a href='https://www.notion-tools.com/embeds/html'>노션툴즈</a>";
  }
</script>
